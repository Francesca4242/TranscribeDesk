<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link href="https://fonts.googleapis.com/css?family=Marck+Script|Source+Code+Pro" rel="stylesheet">
</head>
<body class=transcribedesk>
  <div id=mainpanel>
	  <div class=heading>
		  <h1>Transcribe Desk</h1>
	  </div>
	  <p>
	    Documents shown here have already been transcribed by a computer, but where parts of the transcription are shown in red, the computer isn't sure, and could do with your help to fix it!
	  </p>
    <label>
      Visibility
    </label>
    <div id="slider"></div>
    
    <div class="editarea">
      <img class="docimage" src="Document.PNG" />
      <div class="transcription" id="transcription">
      </div>
    </div>
    <div class=navigate>
    	<button class="ui-button ui-widget ui-corner-all">Previous</button>
    	<button class="ui-button ui-widget ui-corner-all right">Next</button>

    </div>
  </div>
  <script src="worddb.js"></script>
  <script src="js.js"></script>
</body>
</html>
